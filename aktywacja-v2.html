<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jura Quest - Aktywacja Gry (v2)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons @1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; padding: 20px; }
        .game-container { width: 100%; max-width: 500px; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); text-align: center; margin-top: 20px; }
        #questContainer { display: none; }
        /* Style dla "Listu od Ducha" */
        #questContainer {
            background: url('https://www.transparenttextures.com/patterns/old-paper.png'), #fdfdf5;
            background-color: #fdfdf5; border: 1px solid #ddd; box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            font-family: 'Georgia', serif; color: #3d2c1c;
        }
        #questTitle { font-family: 'Montserrat', sans-serif; color: #5a3d2b; border-bottom: 2px solid rgba(0,0,0,0.1); padding-bottom: 10px; margin-bottom: 20px; }
        #questContainer .btn-primary { background-color: #5a3d2b; border-color: #5a3d2b; font-family: 'Lato', sans-serif; }
        #questContainer .form-control { background-color: rgba(255, 255, 255, 0.5); border: 1px solid #c9b7a1; font-family: 'Lato', sans-serif; }
        /* Style dla ikonki audio */
        #audioControl {
            position: fixed; bottom: 20px; right: 20px; font-size: 1.8rem; cursor: pointer; color: #3d2c1c;
            background-color: rgba(253, 253, 245, 0.8); padding: 10px 12px; border-radius: 50%;
            z-index: 1050; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="audioControl"><i class="bi bi-volume-mute-fill"></i></div>
    <h1 id="mainTitle" class="mb-4">Jura Quest: Aktywuj Przygodę</h1>

    <div id="activationContainer" class="game-container">
        <p class="lead mb-3">Wpisz kod, aby rozpocząć:</p>
        <input type="text" id="activationCodeInput" class="form-control mb-3" placeholder="Twój kod">
        <button id="activateGameButton" class="btn btn-primary btn-lg">Aktywuj</button>
        <div id="activationFeedback" class="mt-3"></div>
    </div>
    
    <div id="questContainer" class="game-container">
        <h2 id="questTitle"></h2>
        <p id="questDescription"></p>
        <div id="answerContainer" class="mt-3"></div>
        <button id="submitAnswer" class="btn btn-primary mt-3">Sprawdź</button>
        <button id="nextQuestButton" class="btn btn-primary mt-3" style="display: none;">Dalej</button>
        <div id="questFeedback" class="mt-2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- System Audio ---
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const backgroundMusic = new Audio('audio/background_music.mp3');
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.3;
        const correctSound = new Audio('audio/correct_answer.mp3');
        const wrongSound = new Audio('audio/wrong_answer.mp3');
        const audioControlButton = document.getElementById('audioControl');
        const audioControlIcon = audioControlButton.querySelector('i');
        let isMusicPlaying = false;

        function toggleMusic() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            if (isMusicPlaying) {
                backgroundMusic.pause();
                audioControlIcon.className = 'bi bi-volume-mute-fill';
            } else {
                backgroundMusic.play().catch(e => console.error("Błąd odtwarzania:", e));
                audioControlIcon.className = 'bi bi-volume-up-fill';
            }
            isMusicPlaying = !isMusicPlaying;
        }
        audioControlButton.addEventListener('click', toggleMusic);

        // --- Logika Gry ---
        const mainTitle = document.getElementById('mainTitle');
        const activationContainer = document.getElementById('activationContainer');
        const activateGameButton = document.getElementById('activateGameButton');
        const activationCodeInput = document.getElementById('activationCodeInput');
        const questContainer = document.getElementById('questContainer');
        const questTitle = document.getElementById('questTitle');
        const questDescription = document.getElementById('questDescription');
        const answerContainer = document.getElementById('answerContainer');
        const submitAnswer = document.getElementById('submitAnswer');
        const nextQuestButton = document.getElementById('nextQuestButton');
        
        let questData = {};
        let currentQuestId = null;

        async function loadQuestData() {
            try {
                const response = await fetch('data/warszycki-quest.json');
                questData = await response.json();
            } catch (error) {
                console.error('Błąd ładowania danych gry:', error);
            }
        }
        loadQuestData();

        function showQuest(questId) {
            currentQuestId = questId;
            const data = questData[questId];
            if (!data) return;

            mainTitle.style.display = 'none';
            activationContainer.style.display = 'none';
            questContainer.style.display = 'block';
            audioControlButton.style.display = 'block';
            
            questTitle.textContent = data.title;
            questDescription.textContent = data.description;
            answerContainer.innerHTML = ''; // Czyszczenie kontenera odpowiedzi

            if (data.type === 'quest_only') {
                answerContainer.innerHTML = '<input type="text" id="questAnswer" class="form-control" placeholder="Wpisz odpowiedź">';
                submitAnswer.style.display = 'block';
                nextQuestButton.style.display = 'none';
            } else if (data.type === 'info_only') {
                submitAnswer.style.display = 'none';
                nextQuestButton.style.display = 'block';
            }
        }
        
        activateGameButton.addEventListener('click', () => {
            const code = activationCodeInput.value.trim();
            if (code.toLowerCase() === 'jurafree') {
                showQuest('WARSZYCKI_START');
                toggleMusic(); // Uruchom muzykę po poprawnej aktywacji
            } else {
                // ... logika weryfikacji z backendem
            }
        });

        submitAnswer.addEventListener('click', () => {
            const data = questData[currentQuestId];
            const userAnswer = document.getElementById('questAnswer').value.trim();
            
            if (userAnswer.toLowerCase() === data.answer.toLowerCase()) {
                correctSound.play();
                if (data.nextQuestId) {
                    showQuest(data.nextQuestId);
                } else {
                    alert('Gratulacje, ukończyłeś grę!');
                }
            } else {
                wrongSound.play();
                alert('Błędna odpowiedź, spróbuj ponownie!');
            }
        });

        nextQuestButton.addEventListener('click', () => {
            const data = questData[currentQuestId];
            if (data.nextQuestId) {
                showQuest(data.nextQuestId);
            }
        });
    });
    </script>
</body>
</html>
